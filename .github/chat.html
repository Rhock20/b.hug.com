<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends List with Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .friends-container,
        .chat-container {
            width: 40%;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .friend {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        
        .friend img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .friend-name {
            font-size: 18px;
        }
        
        .chat-container {
            display: none;
            text-align: left;
        }
        
        .messages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: left;
            flex-direction: column;
        }
        
        .chat-container input {
            width: 98%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 30px;
        }
        
        .chat-container button {
            width: 100px;
            height: 45px;
            border-radius: 4px;
            background: rgba(0, 0, 255, 0.89);
            padding: 10px;
            margin-top: 5px;
            border: none;
        }
        
        .messages span {
            width: 65%;
            padding: 10px 5px;
            border-radius: 8px 8px 8px 0;
            background: rgba(0, 0, 255, 0.89);
            margin: 8px 2px;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <h2>Friends List</h2>
    <div class="container">
        <div class="friends-container" id="friendsList">
            <!-- Friends will be added dynamically -->
        </div>
        <div class="chat-container" id="chatBox">
            <h3 id="chatTitle"></h3>
            <div class="messages" id="messages"></div>
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
 <ul>
                <li id="friend"><img src="prof.jpg" alt=""><b>Diro Rhock</b><div class="note">2</div></li>
                <li id=""><img src="prof2.jpg" alt=""><b>Hamdan Abass</b></li>
                <li><img src="www.jpg" alt=""><b>RTF</b></li>
            </ul>
    <script>
        const friends = [{
            name: "Alice Johnson",
            profilePic: "prof2.jpg"
        }, {
            name: "Bob Smith",
            profilePic: "prof.jpg"
        }, {
            name: "Charlie Brown",
            profilePic: "www.jpg"
        }];

        const friendsList = document.getElementById("friendsList");
        const chatBox = document.getElementById("chatBox");
        const chatTitle = document.getElementById("chatTitle");
        const messages = document.getElementById("messages");

        friends.forEach(friend => {
            const friendDiv = document.createElement("div");
            friendDiv.className = "friend";
            friendDiv.onclick = () => openChat(friend.name);

            const img = document.createElement("img");
            img.src = friend.profilePic;

            const name = document.createElement("div");
            name.className = "friend-name";
            name.textContent = friend.name;

            friendDiv.appendChild(img);
            friendDiv.appendChild(name);
            friendsList.appendChild(friendDiv);
        });

        function openChat(friendName) {
            chatBox.style.display = "block";
            chatTitle.textContent = `Chat with ${friendName}`;
            messages.innerHTML = "";
        }

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            if (messageInput.value.trim() !== "") {
                const messageDiv = document.createElement("span");
                messageDiv.textContent = messageInput.value;
                messages.appendChild(messageDiv);
                messageInput.value = "";
            }
        }
    </script>
</body>

</html>
